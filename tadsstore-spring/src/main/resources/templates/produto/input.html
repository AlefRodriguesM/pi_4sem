<!DOCTYPE html>
<html layout:decorate="~{geral/modelo}">
    <head>
        <title>Automata Store</title>
    </head>
    <body>
        <div layout:fragment='conteudo'>
            <div class="container">
                <h1>Cadastro de produto</h1>

                <form th:action="@{/gerenciamento/produto/incluir}" 
                      th:object="${produto}" method="post">
                    <input type="hidden" name="id" th:field="*{id}" />

                    <div class="form-group">
                        <label>Nome</label> 
                        <input class="form-control" type="text" name="nome" th:field="*{nome}" placeholder="Preencha o nome..." required/>
                    </div>

                    <div class="form-group">
                        <label>Descricao Resumida</label> 
                        <textarea class="form-control" name="descricaoResumida" th:field="*{descricaoResumida}" placeholder="Preencha a descrição resumida..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Descricao</label> 
                        <textarea class="form-control" name="descricao" th:field="*{descricao}" placeholder="Preencha a descrição..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Preco</label>
                        <input class="form-control" type="text" name="preco" th:field="*{preco}" required/>
                    </div>

                    <div class="form-group">
                        <label>Imagem</label>
                        <input class="form-control" type="text" name="imagem" th:field="*{imagem}" required/>
                    </div>

                    <div>
                        <input class="btn btn-primary" type="submit" value="Salvar" />
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
