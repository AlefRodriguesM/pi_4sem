<!DOCTYPE html>
<html layout:decorate="~{geral/modelo}">
    <head>
        <title>Automata Store</title>
    </head>
    <body>
        <div layout:fragment='conteudo'>
            <div>
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <iframe class="col-md-0 col-lg-12" src="//cdn.bannersnack.com/banners/bcji6jj9v/embed/index.html?env=live&userId=33085216&t=1512701435" width="1170" height="400" scrolling="no" frameborder="0" allowtransparency="true" allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                    <div class="row produtoslista">
                        <div class="col-xs-12">  
                            <div class="col-md-3 col-lg-3 filtros">
                            </div>
                            <div class="col-md-9 col-lg-9 well produtolista">
                                <div class="row">
                                    <div class="col-md-9 col-lg-9">
                                        <form class="form-wrapper cf " action="#" th:action="@{/produto/filtro}" method="GET">
                                            <input type="text" name="busca" placeholder="Buscar produto..." required>
                                            <button type="submit">Buscar</button>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-md-12 col-lg-12 well produto" th:each="p : ${itens}">
                                    <div class="col-md-12 col-lg-3">
                                        <a th:href="@{/produto/{id}(id=${p.id})}">
                                            <img class="imagem img-responsive img-thumbnail" th:src="${p.imagem}" th:href="@{/produto/${p.id}}">
                                        </a>
                                    </div>
                                    <div class="col-md-12 col-lg-9">
                                        <a th:href="@{/produto/{id}(id=${p.id})}">
                                            <h1 class="titulo" th:text="${p.nome}" th:href="@{/produto/${p.id}}">Produto</h1>
                                        </a>
                                    </div>
                                    <div class="descricao col-md-12 col-lg-9">
                                        <a th:href="@{/produto/{id}(id=${p.id})}">
                                            <span th:text="${p.descricaoResumida}" th:href="@{/produto/${p.id}}">Descricao</span>
                                        </a>
                                    </div>
                                    <div class="col-md-12 col-lg-9 rodapeproduto">
                                        <br>
                                        <a th:href="@{/produto/{id}(id=${p.id})}">
                                            <span class="preco" th:text="${#numbers.formatCurrency(p.preco)}" th:href="@{/produto/${p.id}}">R$ 60,00</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
