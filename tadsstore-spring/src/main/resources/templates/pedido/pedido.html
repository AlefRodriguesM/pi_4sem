<!DOCTYPE html>
<html layout:decorate="~{geral/modelo}">
    <head>
        <title>Meus pedidos</title>
    </head>
    <body>
        <div layout:fragment="conteudo">
            <div class="container">
                <div class="alert alert-success" th:if="${mensagem != null}">
                    <p th:text="${mensagem}">Mensagem bla bla bla</p>
                </div>
                <div class="col-xs-12 col-sm-0 produtoPic">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Nro.Pedido</th>
                                <th>Data</th>
                                <th>Pagamento</th>
                                <th>Vl.Total</th>
                                <th>Vl.Frete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${@pedidoController.listaped}">
                                <td th:text="aaa">Nr.Pedido</td>
                                <!--
                                <td th:text="${item.dtVenda}">Dt.Venda</td>
                                <td th:text="${item.dsforma}">F.Pagto</td>
                                -->
                                <td th:text="99999">R$ 99,99</td>
                                <td th:text="8888">R$ 99,99</td>   
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>    
</html>
