<!DOCTYPE html>
<html layout:decorate="~{geral/modelo}">
    <head>
        <title>Carrinho de compras</title>
    </head>
    <body>
        <div layout:fragment="conteudo">
            <div class="container">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Unitário</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${@compraController.carrinho}">
                            <td th:text="${item.id}">ID do produto</td>
                            <td th:text="${item.nome}">Nome do produto</td>
                            <td th:text="${item.nome}">Quantidade</td>
                            <td th:text="${#numbers.formatCurrency(item.preco)}">R$ 99,99</td>
                            <td th:text="${#numbers.formatCurrency(item.preco)}">R$ 99,99</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
