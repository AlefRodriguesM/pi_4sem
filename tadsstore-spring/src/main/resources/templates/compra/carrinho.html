<!DOCTYPE html>
<html layout:decorate="~{geral/modelo}">
    <head>
        <title>Carrinho de compras</title>
    </head>
    <body>
        <div layout:fragment="conteudo">
            <div class="container">
                <div class="alert alert-success" th:if="${mensagem != null}">
                    <p th:text="${mensagem}">Mensagem sucesso</p>
                </div>
                <form th:action="@{/compra/salvar}" th:object="${venda}" method="post">
                <div class="col-xs-12 col-sm-0 produtoPic">
                    <table class="table table-bordered table-striped panel-primary">
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Modelo</th>
                                <th>Quantidade</th>
                                <th>Unitário</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${@compraController.carrinho}">
                                <td th:src="${item.imagem}" th:text="${item.id}">ID do produto</td>
                                <td th:text="${item.nome}">Nome do produto</td>
                                <td th:text="${item.quantidade}">Quantidade</td>
                                <td th:text="${#numbers.formatCurrency(item.preco)}">R$ 99,99</td>
                                <td th:text="${#numbers.formatCurrency(item.preco)}">R$ 99,99</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="col-xs-6">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Informações de entrega</h3>
                            </div>
                            <div class="panel-body">                        
                                <div class="col-xs-6"><label>Endereço de entrega</label></div>
                                <div class="col-xs-6"><input name="DS_ENDERECO"/></div>
                                <div class="col-xs-6"><label>Número</label></div>
                                <div class="col-xs-6"><input name="DS_NUMERO"/></div>
                                <div class="col-xs-6"><label>Cidade</label></div>
                                <div class="col-xs-6"><input name="DS_CIDADE"/></div>
                                <div class="col-xs-6"><label>CEP</label></div>
                                <div class="col-xs-6"><input name="DS_CEP"/></div>
                                <div class="col-xs-6"><label>Complemento</label></div>
                                <div class="col-xs-6"><input name="DS_COMPLEMENTO"/></div>
                                
                                <div class="col-xs-6">
                                    <div class="radio">
                                        <input type="radio" name="optFrete" id="opt1" value="optSedex" checked>
                                        <label>Sedex</label>
                                        <label>R$15,99</label>
                                    </div>

                                    <div class="radio">
                                        <input type="radio" name="optFrete" id="opt2" value="optPac">
                                        <label>Pac</label>
                                        <label>R$20,99</label>
                                    </div>
                                </div>
                                
                                <div class="form-group col-xs-12">
                                    <label class="control-label">Formas de pagamento</label>
                                    <div class="selectContainer">
                                        <select id="formapag" class="form-control" name="color">
                                            <option value="boleto">Boleto</option>
                                            <option value="cartaocred">Cartão de crédito</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                        <div class="col-xs-6">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Resumo do pedido</h3>
                                </div>
                                <div class="panel-body">
                                    <div clas="col-xs-12"><label>Total produtos: <span id="vlProduto"></label></div>
                                    <div clas="col-xs-12"><label>Frete: </label><span id="vlFrete"></span></div>
                                    <div clas="col-xs-12"><label>Total pedido: <span id="vlTotal"></label></div>
                                    <button class="btn btn-primary" value="Enviar" th:value="#{botao.enviar}" type="submit">Finalizar pedido</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <script src="../../static/js/carrinhojs.js" type="text/javascript"></script>
        </div>
    </body>
</html>
