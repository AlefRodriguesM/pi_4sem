<!DOCTYPE html>
<html layout:decorate="~{geral/modelo}">
    <head>
        <title>Carrinho de compras</title>
    </head>
    <body>
        <div layout:fragment="conteudo">
            <div class="container">
                <div class="alert alert-success" th:if="${mensagem != null}">
                    <p th:text="${mensagem}">Mensagem sucesso</p>
                </div>
                <form th:action="@{/compra/salvar}" th:object="${venda}" method="post">
                    <div class="col-xs-12 col-sm-0 produtoPic">
                        <table class="table table-bordered table-striped panel-primary">
                            <thead>
                                <tr>
                                    <th>Produto</th>
                                    <th>Quantidade</th>
                                    <th>Unitário</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${@compraController.carrinho}">
                                    <td th:text="${item.produto}">ID do produto</td>
                                    <td th:text="${item.qtVenda}">Quantidade</td>
                                    <td th:text="${#numbers.formatCurrency(item.vlPreuni)}">R$ 99,99</td>
                                    <td th:text="${#numbers.formatCurrency(item.vlTotal)}">R$ 99,99</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="col-xs-6">
                            <div class="panel panel-primary">
                                <input type="hidden" name="status" th:field="*{status}" />
                                <input type="hidden" name="comprador" th:field="*{comprador}" />
                                <div class="panel-heading">
                                    <h3 class="panel-title">Informações de entrega</h3>
                                </div>
                                <div class="panel-body">
                                    <div class="form-group col-xs-12 col-sm-12">
                                        <div>
                                            <label class="col-xs-3 col-sm-3" for="endereco">Endereço</label>
                                            <input class="col-xs-9 col-sm-9" type="text" name="endereco" th:field="*{endereco}" required/>
                                        </div>
                                        <div>
                                            <label class="col-xs-3 col-sm-3" for="numero">Número</label>
                                            <input class="col-xs-9 col-sm-9" type="text" name="numero" th:field="*{numero}" required/>
                                        </div>
                                        <div>
                                            <label class="col-xs-3 col-sm-3" for="cep">CEP</label>
                                            <input class="col-xs-9 col-sm-9" type="text" name="cep" th:field="*{cep}" required/>
                                        </div>
                                        <div>
                                            <label class="col-xs-3 col-sm-3" for="bairro">Bairro</label>
                                            <input class="col-xs-9 col-sm-9" type="text" name="bairro" th:field="*{bairro}" required/>
                                        </div>
                                        <div>
                                            <label class="col-xs-3 col-sm-3" for="complemento">Complemento</label>
                                            <input class="col-xs-9 col-sm-9" type="text" name="complemento" th:field="*{complemento}" required/>
                                        </div>
                                        <div>
                                            <label class="col-xs-3 col-sm-3" for="cidade">Cidade</label>
                                            <input class="col-xs-9 col-sm-9" type="text" name="cidade" th:field="*{cidade}"/>
                                        </div>
                                        <div>
                                            <label class="col-xs-3 col-sm-3" for="uf">UF</label>
                                            <input class="col-xs-9 col-sm-9" type="text" name="uf" th:field="*{uf}" required/>
                                        </div>
                                    </div>
                                    <div class="col-sm-8 col-xs-8">
                                        <div class="radio-inline">
                                            <input type="radio" name="optFrete" id="opt1" value="optSedex" checked>
                                            Sedex R$15,99
                                        </div>
                                        <div class="radio-inline">
                                            <input type="radio" name="optFrete" id="opt2" value="optPac">
                                            Pac R$20,99
                                        </div>
                                    </div>
                                    <div class="form-group col-xs-12">
                                        <br>
                                        <label class="control-label">Formas de pagamento</label>
                                        <div class="selectContainer">
                                            <select id="formapag" class="form-control" name="color">
                                                <option value="boleto">Boleto</option>
                                                <option value="cartaocred">Cartão de crédito</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Resumo do pedido</h3>
                                </div>
                                <div class="panel-body">
                                    <div class="col-xs-12 col-sm-12">
                                        <div class="col-xs-12">
                                            <label>Total produtos: </label>
                                            <span th:text="${venda.vlProdutos}" id="vlProduto"></span>
                                            <input type="" name="vlProdutos" th:field="*{vlProdutos}" />
                                        </div>
                                        <div class="col-xs-12">
                                            <label>Frete:</label>
                                            <span th:text="${venda.vlFrete}" id="vlFrete"></span>
                                            <input type="" name="vlFrete" th:field="*{vlFrete}" /></label>
                                        </div>
                                        <div class="col-xs-12">
                                            <label>Total pedido:</label>
                                            <span th:text="${venda.vlTotal}" id="vlTotal"></span>
                                            <input type="" name="vlTotal" th:field="*{vlTotal}" /></label>
                                        </div>
                                    </div>
                                    <a><br></a>
                                    <button class="btn btn-success col-xs-12 col-sm-12" value="Enviar" th:value="#{botao.enviar}" type="submit">Finalizar pedido</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="../../static/js/carrinhojs.js" type="text/javascript"></script>
    </body>
</html>
