<!DOCTYPE html>
<html layout:decorate="~{geral/modelo}">
    <head>
        <title>Carrinho de compras</title>
    </head>
    <body>
        <div layout:fragment="conteudo">
            <div class="container">
                <div class="alert alert-success" th:if="${mensagem != null}">
                    <p th:text="${mensagem}">Mensagem bla bla bla</p>
                </div>
                <div class="col-xs-12 col-sm-0 produtoPic">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Quantidade</th>
                                <th>Unitário</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${@compraController.carrinho}">
                                <td th:src="${item.imagem}" th:text="${item.id}">ID do produto</td>
                                <td th:text="${item.nome}">Nome do produto</td>
                                <!-- <td th:text="${item.quantidade}">Quantidade</td> -->
                                <td th:text="${#numbers.formatCurrency(item.preco)}">R$ 99,99</td>
                                <td th:text="${#numbers.formatCurrency(item.preco)}">R$ 99,99</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="col-xs-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Informações de entrega</h3>
                            </div>
                            <div class="panel-body">                        
                                <label>Endereço de entrega</label>  <input class="endereco"/>
                                <div class="radio">
                                    <label>Sedex</label><input type="radio" name="optFrete" id="opt1" value="optSedex" checked><label>R$15,99</label>
                                </div>
                                <div class="radio">
                                    <label>Pac</label><input type="radio" name="optFrete" id="opt2" value="optPac"><label>R$20,99</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Informações de entrega</h3>
                            </div>
                            <div class="panel-body">
                                <button class="btn btn-primary" type="submit">Finalizar pedido</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
