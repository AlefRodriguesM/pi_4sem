<!DOCTYPE html>
<html layout:decorate="~{geral/modelo}">
    <head>
        <title>Carrinho de compras</title>
    </head>
    <body>
        <div layout:fragment="conteudo">
            <div class="container">
                <div class="alert alert-success" th:if="${mensagem != null}">
                    <p th:text="${mensagem}">Mensagem bla bla bla</p>
                </div>
                <div class="col-xs-12 col-sm-0 produtoPic">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Quantidade</th>
                                <th>Unitário</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${@compraController.carrinho}">
                                <td th:src="${item.imagem}" th:text="${item.id}">ID do produto</td>
                                <td th:text="${item.nome}">Nome do produto</td>
                                <!-- <td th:text="${item.quantidade}">Quantidade</td> -->
                                <td th:text="${#numbers.formatCurrency(item.preco)}">R$ 99,99</td>
                                <td th:text="${#numbers.formatCurrency(item.preco)}">R$ 99,99</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="col-xs-6">
                        <div class="panel panel-default col-xs-12">
                            <div class="panel-heading col-xs-12">
                                <h3 class="panel-title">Informações de entrega</h3>
                            </div>
                            <div class="panel-body col-xs-12">                        
                                <div class="col-xs-6"><label>Endereço de entrega</label></div>
                                <div class="col-xs-6"><input class="endereco"/></div>
                                
                                <div class="radio col-xs-6">
                                    <input type="radio" name="optFrete" id="opt1" value="optSedex" checked>
                                    <label>Sedex</label>
                                    <label>R$15,99</label>
                                </div>
                                
                                <div class="radio col-xs-6">
                                    <input type="radio" name="optFrete" id="opt2" value="optPac">
                                    <label>Pac</label>
                                    <label>R$20,99</label>
                                </div>
                                
                                <div class="form-group col-xs-12">
                                    <label class="control-label">Formas de pagamento</label>
                                    <div class="selectContainer">
                                        <select class="form-control" name="color">
                                            <option value="boleto">Boleto</option>
                                            <option value="cartaocred">Cartão de crédito</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Informações de entrega</h3>
                            </div>
                            <div class="panel-body">
                                <button class="btn btn-primary" type="submit">Finalizar pedido</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
