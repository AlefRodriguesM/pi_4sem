    <head>
        <title>Automata Store</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

                        <li><a th:href="@{/compra/pedido}">Meus pedidos</a></li>
                    </ul>
                </div><!--/.nav-collapse -->

        <div layout:fragment="conteudo">
